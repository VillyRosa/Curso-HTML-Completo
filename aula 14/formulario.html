<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>

    <form action="">
        <div class="input-nome">
            <label for="nome">Nome Completo</label>
            <input type="text" name="" id="nome" placeholder="Nome completo" required><br>
        </div><br>

        <div class="input-idade">
            <label for="idade">Idade</label>
            <input type="number" name="" id="idade" placeholder="Digite sua idade" required><br>
        </div><br>

        <div class="input-repete-senha">
            <label for="">Sexo</label>
            <input type="radio" name="sexo" id="sexo" required>Masculino
            <input type="radio" name="sexo" id="sexo">Feminino<br>
        </div><br>

        <div class="input-repete-senha">
            <label for="cor">Cor favorita</label>
            <input type="color" name="cor" id="cor" style="border:none;" required><br>
        </div><br>
        
        <div class="input-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Seu melhor email" required><br>
        </div><br>

        <div class="input-senha">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br>
        </div><br>

        <div class="input-repete-senha">
            <label for="repete_senha">Repita a senha</label>
            <input type="password" name="repete_senha" id="repete_senha" placeholder="Digite sua senha novamente" required><br>
        </div><br>

        <button type="submit">Enviar</button><br><br>
    </form>
    
    <a href="index.html">Voltar a página inicial</a>

</body>
</html>
